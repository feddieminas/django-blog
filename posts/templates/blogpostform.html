{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1>New Post</h1> <!-- load bootstrap_tags means load django forms bootstrap -->
    <form method="POST" enctype="multipart/form-data"> <!-- mimetype for encryption -->
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button> <!-- as_bootstrap as transition from django forms bootstrap -> lib. bootstrap -->
    </form>
{% endblock %}
